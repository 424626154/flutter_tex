<!DOCTYPE html>
<html lang="">

<meta name="viewport" content="width=device-width, initial-scale=1">

<head>

    <script src="mathjax.js" id="MathJax-script" async></script>
    <script src="flutter_tex.js" type="text/javascript"></script>
    <link crossorigin="anonymous" href="flutter_tex.css" rel="stylesheet">

    <title>Flutter TeX</title>

</head>

<body>

    <div id="TeXView"></div>

    <script>
        teXView = document.getElementById('TeXView');

        
        function renderTeXView(onCompleteCallback) {
            MathJax.typesetPromise(["#TeXView"]).then(() => {
                console.log("MathJax typesetting complete");
                onCompleteCallback();
            }).catch((err) => {
                console.error("Error during MathJax typesetting:", err);
            });
        }
    </script>

</body>

</html>
