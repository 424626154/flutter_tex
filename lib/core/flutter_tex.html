<!DOCTYPE html>
<html lang="">

<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <script src="flutter_tex.js" type="text/javascript"></script>
    <script src="mathjax_core.js" id="MathJax-script"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #TeXView {
            overflow: hidden;
            position: relative;
        }

        .tex-view-ink-well .ripple {
            border-radius: 50%;
            background-color: lightgrey;
            position: absolute;
            transform: scale(0);
            animation: ripple 0.5s linear;
        }

        .tex-view-group-item .ripple {
            border-radius: 50%;
            background-color: lightgrey;
            position: absolute;
            transform: scale(0);
            animation: ripple 0.5s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>



    <title>Flutter TeX</title>

</head>

<body>

    <div id="TeXView"></div>

    <script>
        function renderTeXView(onCompleteCallback) {
            MathJax.typesetPromise(["#TeXView"]).then(() => {
                onCompleteCallback();
                console.log("MathJax typesetting complete.");
            }).catch((err) => {
                console.error("Error during MathJax typesetting:", err);
            });
        }
    </script>

</body>

</html>
