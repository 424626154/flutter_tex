<!DOCTYPE html>
<html lang="">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<head>
    <script src="../flutter_tex.js" type="text/javascript"></script>
    <link crossorigin="anonymous" href="../flutter_tex.css" rel="stylesheet">
    <style>
        .katex-display > .katex {
            display: inline-block;
            white-space: nowrap;
            max-width: 100%;
            overflow-x: scroll;
            text-align: initial;
        }

        .katex {
            font: normal 1.21em KaTeX_Main, Times New Roman, serif;
            line-height: 1.2;
            white-space: normal;
            text-indent: 0;
        }

    </style>


    <link crossorigin="anonymous" href="katex.css" rel="stylesheet">
    <script crossorigin="anonymous" src="katex.js"></script>
    <script crossorigin="anonymous" src="contrib/auto-render.js"></script>
    <script crossorigin="anonymous" src="contrib/mhchem.js"></script>
    <title>katex</title>

</head>

<body>

<div id="TeXView"></div>
<script>
    const teXView = document.getElementById('TeXView');
    initTeXView();

    function onTeXViewRenderComplete() {
        const viewInstanceCount = getUrlParam('viewInstanceCount');
        renderMathInElement(teXView, configurations);
        setTimeout(() => {
            RenderedTeXViewHeight.postMessage(getTeXViewHeight(teXView));
        }, 250 * viewInstanceCount)
    }
</script>
</body>
</html>
