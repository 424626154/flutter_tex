<!DOCTYPE html>
<html lang="">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<head>
    <script src="../main.js" type="text/javascript"></script>



    <style>
        .katex-display > .katex {
            display: inline-block;
            white-space: nowrap;
            max-width: 100%;
            overflow-x: scroll;
            text-align: initial;
        }

        .katex {
            font: normal 1.21em KaTeX_Main, Times New Roman, serif;
            line-height: 1.2;
            white-space: normal;
            text-indent: 0;
        }

    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tex-view-child {
            overflow: hidden;
            position: relative;
        }

        .tex-view-child .ripple {
            border-radius: 50%;
            background-color: lightgrey;
            position: absolute;
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>

    <link crossorigin="anonymous" href="katex.css" rel="stylesheet">
    <script crossorigin="anonymous" src="katex.js"></script>
    <script crossorigin="anonymous" src="contrib/auto-render.js"></script>
    <script crossorigin="anonymous" src="contrib/mhchem.js"></script>
    <title>katex</title>

</head>

<body>
<script>
    function onTeXViewRenderComplete() {
        renderMathInElement(teXView);
        setTimeout(() => {
            RenderedTeXViewHeight.postMessage(document.body.scrollHeight);
        }, 0)
    }
</script>
<div id="TeXView"></div>
<script>
    const teXView = document.getElementById('TeXView');
    initTeXView();
</script>
</body>
</html>
