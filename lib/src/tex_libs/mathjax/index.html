<html>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<head>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .MathJax_SVG:focus {
            outline: none;
        }
    </style>
    <script id="MathJaxConfig" type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showMathMenu:false,
        delayStartupUntil: "configured",
        tex2jax: {
          ignoreClass: "tex2jax_ignore",
        },

          jax: ["input/TeX", "output/SVG"],
          extensions: ["tex2jax.js", "MathEvents.js"],
          TeX: {
              extensions: ["mhchem.js","noErrors.js", "noUndefined.js", "autoload-all.js"],
              noErrors: { disabled: true }

          },
          MathMenu: {
              showRenderer: false
          },
          messageStyle: "none",
          SVG: {
              blacker: 0,
              font: "Gyre-Pagella",
              linebreaks: {
                  automatic: true,
                  width: "container"
              },
              scale: 90,
              useFontCache: true,
              useGlobalCache: true,
              matchFontHeight: true

          },
      });


    </script>
    <script src="MathJax.js" type="text/javascript"></script>
</head>


<body>


<div id="teXHTMLDiv"></div>


<script>

    let teXHTMLDiv = document.getElementById('teXHTMLDiv');
    let rawTeXHTML = JSON.parse(decodeURIComponent(new URLSearchParams(window.location.search).get('rawTeXHTML')));

    function initTeXViewMCQ() {

    }

    function initTeXView() {
        if (rawTeXHTML['teXHTML'] != null) {
            teXHTMLDiv.innerHTML = rawTeXHTML['teXHTML'];
        } else {
            initTeXViewMCQ();
        }
    }


</script>

<script>
    initTeXView();
    MathJax.Hub.Queue(["Typeset", MathJax.Hub, "teXHTML"], function () {
        RenderedTeXViewHeight.postMessage(teXHTMLDiv.clientHeight);
    });
</script>
</body>
</html>
