<!DOCTYPE html>
<html>
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<head>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .katex-display>.katex {
            display: inline-block;
            white-space: nowrap;
            max-width: 100%;
            overflow-x: scroll;
            text-align: initial;
        }

        .katex {
            font: normal 1.21em KaTeX_Main, Times New Roman, serif;
            line-height: 1.2;
            white-space: normal;
            text-indent: 0;
        }
    </style>
    <link crossorigin="anonymous" href="katex.css" rel="stylesheet">
    <script crossorigin="anonymous" src="katex.js"></script>
    <script crossorigin="anonymous" src="contrib/mhchem.js"></script>
</head>


<body>

    <div id="teXHTMLDiv"></div>

    <script>

        let teXHTMLDiv = document.getElementById('teXHTMLDiv');
        let rawTeXHTML = JSON.parse(decodeURIComponent(new URLSearchParams(window.location.search).get('rawTeXHTML')));

        function initTeXViewMCQ() {

        }

        function initTeXView() {
            if (rawTeXHTML['teXHTML'] != null) {
                teXHTMLDiv.innerHTML = rawTeXHTML['teXHTML'];
            } else {
                initTeXViewMCQ();
            }
        }

    </script>


    <script crossorigin="anonymous" defer onload="
        initTeXView();
        renderMathInElement(document.body);
        RenderedTeXViewHeight.postMessage(teXHTMLDiv.clientHeight);" src="contrib/auto-render.js">
        </script>

</body>

</html>
